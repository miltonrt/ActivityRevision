<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="icon" type="imagem/png" href="img/form.png">
</head>
<body>
	<h1>Formulário:</h1>
	<p><b><big>Todos os campos com " <font color="red">*</font> " são obrigatorios.</big></b></p>

		<br><br>
		<form>
			<label for="nome">
				NOME COMPLETO <font color="red">*</font>
			<label>
				<input type="text" name="datanasc" placeholder="Ex: Adalbas da Cunha">
	<br><br>			
			<label for="nome">
				DATA DE NASCIMENTO <font color="red">*</font>
			<label>
				<input type="date" name="datanasc">
	<br><br>			
			<label for="rg">
				RG <font color="red">*</font>
			<label>
				<input type="number" name="rg" placeholder="Ex: 00000000-00">				
	<br><br>			
			<label for="cpf">
				CPF <font color="red">*</font>
			<label>
				<input type="number" name="cpf" placeholder="Ex: 000000000-00">	
	<br><br>			
			<label for="email">
				E-MAIL <font color="red">*</font>
			<label>
				<input type="e-mail" name="email" placeholder="Ex: morfeudacosta@adalbas.gov.br">
	<br><br>			
			<label for="tell">
				TELEFONE <font color="red">*</font>
			<label>
				<input type="number" name="tell" placeholder="DDD">
				-
				<input type="number" name="tell" placeholder="Número de Telefone">	
	<br><br>			
			<label for="cell">
				CELULAR
			<label>
				<input type="number" name="cell" placeholder="DDD">
				-
				<input type="number" name="cell" placeholder="Número de Telefone">	
	<br><br>
			<label for="endereco">
				ENDEREÇO, Nº, COMPLEMENTO <font color="red">*</font>
			<label>
				<input type="text" name="endereco" placeholder="Rua Motinhos de la, Nº 13">	
	<br><br>
			<label for="bairro">
				BAIRRO <font color="red">*</font>
			<label>
				<input type="text" name="bairro" placeholder="Morro de cá">											
			<label for="cidest">
				CIDADE / ESTADO <font color="red">*</font>
			<label>
				<input type="text" name="cidest" placeholder="Morrinhos / PS">
	<br><br>			
			<label for="cep">
				CEP 
			<label>
				<input type="number" name="cep" placeholder="EX: 00000000-00" min="10" max="11">
	<br><br>
			<label for="estcv">
				ESTADO CIVIL <font color="red">*</font>
			</label>	
	<br><br>
			<label for="estcv">
				SOLTEIRO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				CASADO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				DIVORCIADO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				VIÚVO (A)
			</label>	
				<input type="radio" name="estcv">																	
	<br><br>
			<label for="escoll">
				ESCOLARIDADE <font color="red">*</font>
			</label>	
	<br><br>
			<label for="escoll">
				ENSINO FUNDAMENTAL INCOMPLETO
			</label>	
				<input type="radio" name="escoll">
			<label for="escoll">
				ENSINO FUNDAMENTAL COMPLETO
			</label>
				<input type="radio" name="escoll">
			<label for="escoll">
				ENSINO MÉDIO INCOMPLETO
			</label>	
				<input type="radio" name="escoll">
			<label for="escoll">
				ENSINO MÉDIO COMPLETO
			</label>	
				<input type="radio" name="escoll">
	<br><br>			
			<label for="comosoube">
				COMO VOCÊ SOUBE DO CURSO DO ADALBAS? 
			<label>
				<input type="text" name="comosoube">				
		</form>

	<p>	
		<a href="enviar.html"> <img src="img/enviar.png" height="50" width="200">
	</p>	
</body>
</html>
